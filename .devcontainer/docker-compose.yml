version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspaces/${LOCAL_WORKSPACE_FOLDER_BASENAME}
    working_dir: /workspaces/${LOCAL_WORKSPACE_FOLDER_BASENAME}
    environment:
      # アプリからの接続先は compose のサービス名を使う
      DATABASE_URL: postgres://ginuser:ginpassword@postgres:5432/fleamarket?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    # 必要なら Gin の 8080 をホスト公開
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ginuser
      POSTGRES_PASSWORD: ginpassword
      POSTGRES_DB: fleamarket
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - pgdata:/var/lib/postgresql/data           # named volume 推奨
      - ../docker/postgres/init.d:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ginuser -d fleamarket -h 127.0.0.1"]
      interval: 3s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: gin@example.com
      PGADMIN_DEFAULT_PASSWORD: ginpassword
    ports:
      - "81:80"        # ご指定どおり（衝突していたら 8081:80 などへ変更）
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
  pgadmin-data:
